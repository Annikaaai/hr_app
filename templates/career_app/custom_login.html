{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!-- Hero Section for Login -->
<section class="login-hero-section" style="background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e8f5e9 100%); min-height: 100vh; display: flex; align-items: center; position: relative; overflow: hidden;">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5">
                <div class="login-card" style="background: white; border-radius: 24px; padding: 3rem; box-shadow: 0 25px 50px rgba(0,0,0,0.1); border: 1px solid #e9ecef; position: relative; overflow: hidden;">
                    <!-- Decorative Elements -->
                    <div class="login-bg-element element-1" style="position: absolute; top: -50px; right: -50px; width: 150px; height: 150px; background: rgba(76, 175, 80, 0.1); border-radius: 50%; animation: float 6s ease-in-out infinite;"></div>
                    <div class="login-bg-element element-2" style="position: absolute; bottom: -30px; left: -30px; width: 100px; height: 100px; background: rgba(76, 175, 80, 0.05); border-radius: 50%; animation: float 8s ease-in-out infinite; animation-delay: 2s;"></div>

                    <!-- Card Header -->
                    <div class="login-card-header text-center mb-4">
                        <div class="login-badge mb-3" style="display: inline-flex; align-items: center; gap: 0.5rem; background: #e8f5e8; color: #2e7d32; padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; font-weight: 500;">
                            <i class="fas fa-user-shield"></i>
                            Авторизация
                        </div>
                        <h2 class="login-title" style="font-size: 2.2rem; font-weight: 700; color: #1a1a1a; margin-bottom: 0.5rem;">
                            Вход в <span style="background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">TechTalentHub</span>
                        </h2>
                        <p class="login-subtitle" style="color: #666; font-size: 1.1rem;">Войдите в свою учетную запись</p>
                    </div>

                    <!-- Role Badge -->
                    <div class="role-badge-container text-center mb-4">
                        <div class="role-badge" style="display: inline-flex; align-items: center; gap: 0.5rem; background: rgba(13, 110, 253, 0.1); color: #0d6efd; padding: 10px 20px; border-radius: 25px; font-weight: 600; border: 1px solid rgba(13, 110, 253, 0.2);">
                            <i class="fas fa-user-tag"></i>
                            {{ role_display }}
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form method="post" class="login-form">
                        {% csrf_token %}

                        <div class="form-group mb-4">
                            <label for="id_username" class="form-label" style="font-weight: 600; color: #1a1a1a; margin-bottom: 0.5rem;">Логин</label>
                            <div class="input-group" style="position: relative;">
                                <span class="input-group-icon" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); z-index: 5; color: #6c757d;">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" name="username" class="form-control" id="id_username" required
                                       style="padding-left: 45px; height: 50px; border-radius: 12px; border: 1px solid #e9ecef; transition: all 0.3s ease;">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="id_password" class="form-label" style="font-weight: 600; color: #1a1a1a; margin-bottom: 0.5rem;">Пароль</label>
                            <div class="input-group" style="position: relative;">
                                <span class="input-group-icon" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); z-index: 5; color: #6c757d;">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" name="password" class="form-control" id="id_password" required
                                       style="padding-left: 45px; height: 50px; border-radius: 12px; border: 1px solid #e9ecef; transition: all 0.3s ease;">
                            </div>
                        </div>

                        <button type="submit" class="btn-login w-100"
                                style="background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%); border: none; color: white; padding: 1rem 2rem; border-radius: 12px; font-weight: 600; font-size: 1.1rem; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                            <i class="fas fa-sign-in-alt"></i>
                            Войти в систему
                        </button>
                    </form>

                    <!-- Additional Options -->
                    <div class="login-options mt-4 text-center">
                        <a href="{% url 'role_selection' %}" class="btn-role-select"
                           style="display: inline-flex; align-items: center; gap: 0.5rem; background: transparent; border: 1px solid #6c757d; color: #6c757d; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 500; transition: all 0.3s ease;">
                            <i class="fas fa-arrow-left"></i>
                            Выбрать другую роль
                        </a>
                    </div>

                    <div class="login-footer mt-4 text-center">
                        <p style="color: #6c757d; margin-bottom: 0.5rem;">Нет учетной записи?</p>
                        <a href="{% url 'register' %}" style="color: #4caf50; font-weight: 600; text-decoration: none; transition: color 0.3s ease;">
                            Зарегистрируйтесь в системе
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Form Input Focus Effects */
    .form-control:focus {
        border-color: #4caf50 !important;
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25) !important;
    }

    /* Button Hover Effects */
    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
    }

    .btn-role-select:hover {
        background: #6c757d !important;
        color: white !important;
        transform: translateY(-2px);
    }

    /* Animation for decorative elements */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .login-card {
            padding: 2rem 1.5rem !important;
        }

        .login-title {
            font-size: 1.8rem !important;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add animation to form elements
        const formElements = document.querySelectorAll('.form-group');
        formElements.forEach((element, index) => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            element.style.animation = `fadeInUp 0.6s ease-out ${0.3 + index * 0.1}s forwards`;
        });

        // Add focus effects to inputs
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-group-icon').style.color = '#4caf50';
            });

            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-group-icon').style.color = '#6c757d';
            });
        });

        // Add animation for the login button
        const loginButton = document.querySelector('.btn-login');
        loginButton.style.opacity = '0';
        loginButton.style.animation = 'fadeInUp 0.6s ease-out 0.8s forwards';
    });

    // Add CSS animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    `;
    document.head.appendChild(style);
</script>
{% endblock %}
