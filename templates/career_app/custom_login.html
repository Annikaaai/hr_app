{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0 text-center">Вход как {{ role_display }}</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info text-center">
                        <strong>Роль:</strong> {{ role_display }}
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Логин</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{% url 'role_selection' %}" class="btn btn-outline-secondary btn-sm">
                            ← Выбрать другую роль
                        </a>
                    </div>

                    <div class="mt-3 text-center">
                        <small>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
